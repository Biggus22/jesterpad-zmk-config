# Bluetooth compatibility tweaks for newer hosts
CONFIG_BT_CTLR_PHY_2M=n
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

# Enable verbose BLE logging to capture pairing failures
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_BT_LOG_LEVEL_DBG=y

# Relax controller features for host compatibility
CONFIG_BT_CTLR_PHY_CODED=n
CONFIG_BT_CTLR_PRIVACY=n
CONFIG_BT_CTLR_DATA_LENGTH_MAX=27

# Allow legacy pairing procedures
CONFIG_BT_SMP_SC_ONLY=n
CONFIG_BT_SMP_LEGACY_PAIRING_ACCEPT=y
CONFIG_BT_PAIRING_ACCEPT=y
